<!DOCTYPE html>
<html>
  <head>
    <title>USYD Cognitive Flexibility</title>
    <script src="https://unpkg.com/jspsych@7.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@1.0.0"></script>
    <link href="https://unpkg.com/jspsych@7.2.1/css/jspsych.css" rel="stylesheet" type="text/css" />

    <script src="jspsych-dot-difference.js"></script>

  </head>
  <body></body>
  <script>





//http://cogflex.com.au/jspsych/jspsych 6.3.1

var dot_trial = {
    type: jsPsychDotDifference,
    choices: ['p', 'q'],
    N_dots: [45,55],
    background_col: "grey",
    stimulus_duration: 160,
    trial_duration: 2000
};

var dot_block = {
  timeline: [dot_trial],
  repetitions: 30
}

//**********************//
// Example Instructions
//**********************//

instructions = {
    type: jsPsychInstructions,
    pages: [
    'In this experiment, you will see two squares with dots in them flash up briefly on the screen (see below). <b>Your goal is to decide which side has the most dots.</b><br><br><img src = "example.png" width="1500" height="600"></img>',
    "If you think that the square on the <b>left</b> has the most dots, hit the <b>'q'</b> key<br>If you think that the square on the <b>right</b> has the most dots, hit the <b>'p'</b> key.<br><br><img src = 'example.png' width='1500' height='600'></img><br><b>In this example, the correct answer would be the right square, so you would hit the 'p' key.</b>",
    "You will only have a limited time to make your response, <b>so respond as fast and accurately as you can</b>. When you're ready to begin hit 'Next'."

    ],
    show_clickable_nav: true,
    button_label_next: "Next",
    allow_backward: false
}



    //**********************//
    // Experiment
    //**********************//

    var timeline = [dot_block];

    var jsPsych = initJsPsych({
      use_webaudio: false,
      on_finish: function(){
        jsPsych.data.displayData();
      }
    });


    jsPsych.run(timeline);




//instructions,

  </script>
</html>
